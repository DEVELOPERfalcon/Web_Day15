<!DOCTYPE html>
<html>
    <head>
        <meta class="utf-8">
        <title>button</title>
        <!-- 브트스트랩 추가 -->
        <!-- CDN방식 -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    </head>
    <body>
        <!-- 기본버튼 -->
        <button>BUTTON</button>
        <!-- 기본버튼은 안이쁨. 스타일링하기 -->
        <button class="btn">BUTTON</button> <!-- 적용은 했지만 배경이 없어서 안이쁨 -->
        <!-- 배경색지정은 특정 키워드 사용 -->
        <!-- 1개의 요소에 여러개의 class지정이 가능함 -->
        <button class="btn btn-primary">BUTTON</button>
        <p class="mt-3">
            <button class="btn btn-primary">BUTTON</button>
            <!-- 버튼이 될 수 있는 요소들은 모두 적용가능함 -->
            <a href="" class="btn btn-primary">anchor</a>
            <input class="btn btn-primary" type="button" value="input type button">
            <input class="btn btn-primary" type="submit" value="input type submit">
            <input class="btn btn-primary" type="reset" value="input type reset">
        </p>

        <p class="text-center">
            <button class="btn btn-primary">BUTTON</button>
            <!-- 버튼의 성질(목적)에 따라 다른 색상지정 가능함 -->
            <button class="btn btn-secondary">BUTTON</button>
            <button class="btn btn-warning">BUTTON</button>
            <button class="btn btn-info">BUTTON</button> 
            <button class="btn btn-danger">BUTTON</button>    <!-- 삭제같은 버튼 -->
            <button class="btn btn-light">BUTTON</button>    <!-- 어두운색(검은색) -->
            <button class="btn btn-dark">BUTTON</button>    <!-- 어두운색(검은색) -->
            <button class="btn btn-link">BUTTON</button>    <!-- <a>요소처럼 -->
        </p>

        <!-- 버튼사이즈 지정 -->
        <p class="text-center">
            <button class="btn btn-secondary btn-lg">BUTTON</button>
            <button class="btn btn-warning-md">BUTTON</button>
            <button class="btn btn-info btn-sm">BUTTON</button>
            <button class="btn btn-danger btn-lg">BUTTON</button>
            <button class="btn btn-light-md">BUTTON</button>
            <button class="btn btn-dark btn-sm">BUTTON</button>
            <button class="btn btn-link btn-lg">BUTTON</button>
        </p>

        <!-- 버튼 윤곽선 -->
        <p class="text-center">
            <button class="btn btn-outline-secondary">BUTTON</button>
            <button class="btn btn-outline-warning">BUTTON</button>
            <button class="btn btn-outline-info">BUTTON</button>
            <button class="btn btn-outline-danger">BUTTON</button>
            <button class="btn btn-outline-light">BUTTON</button>
            <button class="btn btn-outline-dark">BUTTON</button>
            <button class="btn btn-outline-link">BUTTON</button>    <!-- link는 소용없음 -->
        </p>

        <!-- 블럭요소 버튼 -->
        <button class="btn btn-primary btn-block">blick level button</button>   <!-- 버튼이 블럭요소가 된다 -->
        <button class="btn btn-primary btn-block">blick level button</button>
        <hr>

        <!-- disable 버튼 -->
        <button class="btn btn-primary" disabled>disable button</button>    <!-- 눌러지지 않는 버튼 -->
        <hr>

        <!-- 버튼 그룹 -->
        <div class="btn-group" role="group">    <!-- role속성: 웹접근성 - 시각장애인이 사용하는 '스크린리더'에서 사용 목적을 읽어주는듯한 -->
            <button class="btn btn-primary">aaa</button>
            <button class="btn btn-primary">bbb</button>
            <button class="btn btn-primary">ccc</button>
        </div>
        <div class="btn-group-vertical" role="group">    <!-- 세로 -->
            <button class="btn btn-primary">aaa</button>
            <button class="btn btn-warning">bbb</button>
            <button class="btn btn-danger">ccc</button>
        </div>
    </body>
</html>
