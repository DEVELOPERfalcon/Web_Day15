<!DOCTYPE html>
<!-- Bootstrap 사용하는 방법 공부하기
     1. https://getbootstrap.com/ 접속 또는 네이버에서 bootstrap 검색 후 부트스트랩(getbootstrap.com) 접속
     2. 메인화면에서 Get started 버튼 클릭
     3. 왼쪽 메뉴에서 원하는 메뉴 클릭 -->

<!-- Bootstrap 사용방법 - 다운로드 방식
     1. https://getbootstrap.com/ 접속 또는 네이버에서 bootstrap 검색 후 부트스트랩(getbootstrap.com) 접속
     2. 메인화면에서 Download버튼 클릭
     3. Compiled CSS and JS 단락의 다룬로드 버튼 클릭
     4. bootstrap-4.4.1-dist 압축풀기
     5. bootstrap-4.4.1-dist의 css 폴더 안에서 bootstrap.css파일 복사해서 원하는 곳에 붙여넣기
     6. bootstrap-4.4.1-dist의 js 폴더 안에서 bootstrap.js파일 복사해서 원하는 곳에 붙여넣기
     7. <head>에서 <link>로 bootstrap.css파일 사용( ex -> <link rel="stylesheet" href="./css/bootstrap.css"> )
     8. <head>에서 <script>로 jQuery라이브러리 추가( ex -> <script src="./js/jquery-3.4.1.min.js"></script> )
     9. <head>에서 <script>로 bootstrap.js파일 사용( ex -> <script src="./js/bootstrap.js"></script> ) -->

<!-- Bootstrap 사용방법 - CDN 방식
     1. https://getbootstrap.com/ 접속 또는 네이버에서 bootstrap 검색 후 부트스트랩(getbootstrap.com) 접속
     2. 메인화면에서 Download버튼 클릭
     3. BootstrapCDN 단락 따라하기
     4. ex. 아래처럼 순서에 유의하며 사용
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script> -->
<html>

        <!-- 기본적으로 추가할 문서는 3개 -->
        <!-- 1-1) 부트스트랩의 css문서 (bootstrap.css) -->
        <link rel="stylesheet" href="./css/bootstrap.css">
        <!-- 1-2) jQuery 라이브러리 (jquery.js): 부트스트랩의 기능들이 jquery를 기반으로 만들어져있어서 필요 --> 
        <script src="./js/jquery-3.4.1.min.js"></script>
        <!-- 1-3) 부트스트랩의 js문서 (bootstrap.js): 반드시 jquery라이브러리 다음에 위치해야 함(위치 바뀌면 동작안함) -->
        <script src="./js/bootstrap.js"></script>
